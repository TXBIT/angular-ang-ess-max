<input type="text" [(ngModel)]="newItem" />
<button
  (click)="onAddItem()"
  class="btn"
  [ngClass]="{ 'btn-primary': newItem !== '', 'btn-default': newItem === '' }"
>
  Add Item
</button>

<hr />

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let item of items; let i = index"
    [ngStyle]="{
      backgroundColor: i % 2 === 0 ? 'yellow' : 'blue',
      color: i % 2 === 0 ? 'black' : 'white'
    }"
  >
    {{ item }}
  </li>
</ul>
